<script>
//  var a=getSearch("name");

  function getSearch(key){
    //先获取数据栏中？后面的信息
    var search=location.search;
    search=search.slice(1);
    //解析成中文
    search=decodeURI(search);
   //切割成数组
    var arr=search.split("&");

    var obj={};
    //遍历数组
    arr.forEach(function(v,i){
      var str= v.split("=");
      var key=str[0];
      var value=str[1];
      obj[key]=value;
    })
    console.log(obj);
    return obj[key];
  }
</script>
