<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--设置视口-->
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
</head>
<body>
<div class="lt_container">
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3 >搜索中心</h3>
  </div>
  <div class="lt_main">
    <!--添加区域滚动-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--搜索框-->
        <div class="lt_search">
          <input type="text" placeholder="请输入搜索关键字">
          <button class="mui-btn mui-btn-primary">搜索</button>
        </div>
        <!--历史记录-->
        <div class="lt_history">
          <!--刨个坑-->
        </div>
      </div>
    </div>
  </div>
  <div class="lt_footer">
    <ul>
      <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
      <li><a href="categoty.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
      <li><a href="index.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
      <li><a href="index.html"><i class="fa fa-user"></i><p>用户</p></a></li>
    </ul>
  </div>
</div>




<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>

<!---->
<script type="text/html" id="searchTmp">
  {{if arr.length>0}}
    <div class="lt_title mui-clearfix">
      <span class="mui-pull-left">搜索历史</span>
      <span class="mui-pull-right btn_empty"><i class="fa fa-trash"></i>清空历史记录</span>
    </div>
    <div class="content">
      <ul>
        {{ each arr v i}}
        <li class="mui-clearfix"><a href="#" class="mui-pull-left" >{{v}}</a>
          <i class="btn_delete mui-pull-right mui-icon mui-icon-closeempty" data-index={{i}}></i>
        </li>
        {{ /each }}
      </ul>
    </div>
  {{else}}
    <p>没有更多内容了</p>
  {{/if}}


</script>
</body>
</html>
