<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>移动端乐淘商城</title>
  <!--字体小图标-->
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
</head>
<body>
<div class="lt_container">
  <div class="lt_header">
    <a href="javascript:history.go(-1)" class="icon_left">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>搜索中心</h3>
  </div>
  <!--中间区域-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--搜索框-->
        <div class="lt_search">
          <input type="text" placeholder="请输入关键字">
          <button class="mui-btn mui-btn-primary ">搜索</button>
        </div>
          <!--排序-->
        <div class="lt_sort">
            <a href="#" class="current">上架时间 <i class="fa fa-angle-down"></i></a>
            <a href="#" data-type="price">价格 <i class="fa fa-angle-down"></i></a>
            <a href="#" data-type="num">库存 <i class="fa fa-angle-down"></i></a>
            <a href="#">折扣 <i class="fa fa-angle-down"></i></a>
          </div>
          <!--商品-->
        <div class="lt_product">
            <!--挖个坑-->

          </div>
      </div>
    </div>
  </div>
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html" >
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>




<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>
<script type="text/html" id="productTmp">
  {{ each data v i }}
    <a href="#" class="lt_product_items">
    <img src="{{v.pic[0]?v.pic[0].picAddr:'images/none.png'}">
    <p class="mui-ellipsis-2">{{v.proName}}</p>
    <p>
      <span class="price">{{v.price}}</span>
      <span class="old">{{v.oldPrice}}</span>
    </p>
    <button class="mui-btn mui-btn-primary">立即购买</button>
  </a>
  {{ /each }}
</script>
</body>
</html>
