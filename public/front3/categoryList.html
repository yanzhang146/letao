<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>移动端乐淘商城</title>
  <!--字体小图标-->
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
</head>
<body>
<div class="lt_container">
  <div class="lt_header">
    <a href="javascript:history.go(-1)" class="icon_left">
      <i class="fa fa-home"></i>
    </a>
    <h3>乐淘云购</h3>
    <a href="search.html" class="icon_right">
      <i class="fa fa-search"></i>
    </a>
  </div>
  <!--中间区域-->
  <div class="lt_main">

    <div class="category_left">
      <!-- 添加区域滚动的容器 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul id="left">
            <!--刨个坑-->
          </ul>
        </div>
      </div>
    </div>
    <div class="category_right">
      <!-- 添加区域滚动的容器 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul class="mui-clearfix" id="right">
            <!--二级分类的坑-->
          </ul>
        </div>
      </div>
    </div>

  </div>
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html" >
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html" class="current">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>




<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>
<!--一级分类模板-->
<script type="text/html" id="leftTmp">
  {{each rows v i}}
  <li><a data-id="{{v.id}}" href="#" class="{{i==0?'current':''}}">{{v.categoryName}}</a></li>
  {{/each}}
</script>
<!--二级分类模板-->
<script type="text/html" id="rightTmp">
  {{each rows v i}}
  <li>
    <a href="categoryList.html?id="+{{v.id}}>
      <img src="{{v.brandLogo}}" alt="">
      <p>{{v.brandName}}</p>
    </a>
  </li>
  {{ /each }}
</script>
</body>
</html>
