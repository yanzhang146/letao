<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<div class="lt_aside">
  <div class="brand"><a href="#">黑马19期</a></div>
  <div class="user">
    <img src="./images/default.png" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html">
        <i class="glyphicon glyphicon-user
"></i>
        <span>用户管理</span>
      </a>
      </li>
      <li>
        <a href="#" class="category">
          <i class="glyphicon glyphicon-th-list

"></i>
          <span>分类管理</span>
        </a>
        <div class="child" style="display: none">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html">
        <i class="glyphicon glyphicon-tags

"></i>
        <span>商品管理</span>
      </a>
      </li>
    </ul>
  </div>
</div>
<div class="lt_main">
  <div class="lt_topbar">
    <a href="#" class="pull-left icon_menu">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="#" class="pull-right icon_logout">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <div class="container-fluid">
    <ol class="breadcrumb mb_20">
      <li><a href="#">管理系统</a></li>
      <li class="active">首页</li>
    </ol>
    <div class="lt_content">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="20%">用户名</th>
          <th width="40%">手机号</th>
          <th width="15%">状态</th>
          <th width="15%">操作</th>
        </tr>
        </thead>
        <tbody>
        <!--刨个坑-->
        </tbody>
      </table>
    <!--分页dom结构-->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>


    </div>
  </div>
</div>
<!--跟新状态模态框-->
<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red">
          <i class="glyphicon glyphicon-info-sign"></i>您确定要执行此操作吗?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary" id="submitBtn">确定</button>
      </div>
    </div>
  </div>
</div>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/echarts/echarts.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>

<script type="text/html" id="usertmp">
  {{ each rows v i}}
    <tr>
      <td>{{(page-1)*size+(i+1)}}</td>
      <td>{{ v.username}}</td>
      <td>{{v.mobile}}</td>
      <td>{{v.isDelete===1?"正常":"禁用"}}</td>
      <td data-id="{{v.id}}">
        {{ if v.isDelete===0}}
        <button class="btn btn-success text-center">启用</button>
        {{else}}
        <button class="btn btn-danger">禁用</button>
        {{/if}}
      </td>
    </tr>
  {{ /each }}
</script>
</body>
</html>
