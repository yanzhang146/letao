<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<div class="lt_aside">
  <div class="brand"><a href="#">黑马19期</a></div>
  <div class="user">
    <img src="./images/default.png" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html">
        <i class="glyphicon glyphicon-user
"></i>
        <span>用户管理</span>
      </a>
      </li>
      <li>
        <a href="#" class="category">
          <i class="glyphicon glyphicon-th-list

"></i>
          <span>分类管理</span>
        </a>
        <div class="child">
          <a href="first.html" class="current">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html">
        <i class="glyphicon glyphicon-tags

"></i>
        <span>商品管理</span>
      </a>
      </li>
    </ul>
  </div>
</div>
<div class="lt_main">
  <div class="lt_topbar">
    <a href="#" class="pull-left icon_menu">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="#" class="pull-right icon_logout">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <div class="container-fluid">
    <ol class="breadcrumb mb_20">
      <li><a href="#">管理系统</a></li>
      <li class="active">分类系统</li>
      <li class="active">一级分类</li>
    </ol>
    <div class="lt_content">
      <button class="btn btn-default mb_20" type="submit" id="addBtn">添加分类</button>
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th width="20%">序号</th>
          <th width="80%">一级菜单名</th>
        </tr>
        </thead>
        <tbody>
        <!--刨个坑-->
        </tbody>
      </table>

      <!--分页dom结构-->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>


    </div>
  </div>
</div>

<!--添加一级分类的模态框-->
<!--配置data-dismiss="modal" 可以关闭模态框-->
<div class="modal fade" id="addModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
              <input type="text" name="categoryName" class="form-control" id="inputEmail3" placeholder="请输入一级分类">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <!--html5新增form属性，让表单外的元素于表单关联起来-->
        <button type="submit" class="btn btn-primary" form="form">添加</button>
      </div>
    </div>
  </div>
</div>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/echarts/echarts.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/first.js"></script>

<script type="text/html" id="firstTmp">
  {{ each rows v i}}
  <tr>
    <td>{{(page-1)*size+(i+1)}}</td>
    <td>{{ v.categoryName}}</td>

  {{ /each }}
</script>
</body>
</html>
